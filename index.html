<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dance Home Landing Page</title>
</head>
<body>
    <main>

        <!-- navbar section -->
        <nav>
            <div class="logo">
                <img src="./assets-14/Logo.svg" alt="logo">
            </div>
            <div class="line"></div>
            <div class="menu">
                <ul class="lists">
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Contact</li>
                </ul>
            </div>
        </nav>

        <!-- Picture Section -->
        <div class="left-section">
            <img src="./assets-14/pexels-rfstudio-3819572.jpg">
        </div>

        <div class="right-section">
            <div class="creativity">
                <div>
                    <h1>Crea-<br> <span>tivity.</span> </h1>
                    
                    <div>
                        <p>is our <br> ingredient.</p>
                        <button>Check Our Package</button>
                    </div>
                </div>
                <div class="social-media">
                    <img src="./Dance Home Landing Page/Twitter Icon.svg" alt="twitter">
                    <img src="./Dance Home Landing Page/Instagram Icon.svg" alt="insta">
                    <img src="./Dance Home Landing Page/Facebook Icon.svg" alt="fb">
                    <img src="./Dance Home Landing Page/Email Icon.svg" alt="mail">
                </div>
            </div>

            <div class="last">
                <div>
                    <ul class="items">
                        <li>Photography</li>
                        <li>Videography</li>
                        <li>Graphic Design</li>
                        <li>Illustration</li>
                        <li>Animation</li>
                    </ul>
                </div>
                <div class="comma">
                    <h2>,,</h2>
                    <p>We help you to create the best graphics, photos, videos, animations and illustrations</p>
                    <img src="./assets-14/pexels-cottonbro-7974875.jpg">
                </div>
                <div class="arrow">
                    <img src="./assets-14/arrow.svg" alt="arrow">
                </div>
            </div>

            <div class="v-line"></div>
        </div>
    </main>
</body>
</html>
